<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Contato</title>
    </head>

    <body>
        <header>
                
            <h1><img src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>               
                <nav>
                    <ul>
                        <li> <a href="index.html"> Home </a> </li>
                        <li> <a href="produto.html"> Produto </a> </li>
                        <li> <a href="contato.html"> Contato </a> </li>
                    </ul>
                </nav>
             
        
        </header>

        <main>

            <form action="post">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome completo aqui"  required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" placeholder="exemplo@.com.br" required >

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) X XXXX - XXXX"  required>

                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="mensagem" cols="63" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsApp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsApp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <label for="seletor">Qual horário prefere ser atendido?</label>

                    <select id="seletor" >

                        <option value="Manha">Manhã</option>
                        <option value="Tarde" selected>Tarde</option>
                        <option value="Noite">Noite</option>

                    </select>

                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input class="enviar" type="submit" value="Enviar formulário">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td> 8:00 ~ 20:00 hr </td>
                    </tr>

                    <tr>
                        <td>Quarta-feira</td>
                        <td> 8:00 ~ 20:00 hr </td>
                    </tr>

                    <tr>
                        <td>Sexta-feira</td>
                        <td> 8:00 ~ 20:00 hr </td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023 </p>
        </footer>
    


    </body>
    
</html>
